<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="display-area">
        <input type="text" name="" id="display" value="0">
    </div>
    <div class="functions">
        <button>C</button>
    </div>
    <div class="inputs">
        <div class="number-pad">
            <div class="row-1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row-2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row-3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row-4">
                <button>±</button>
                <button>0</button>
                <button>.</button>
            </div>
        </div>
        <div class="operators">
            <button>÷</button>
            <button>×</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
